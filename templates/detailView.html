<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- review CSS -->
    <link href="{{ url_for('static', filename='review.css') }}" rel="stylesheet">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/a8e4307882.js" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="../static/review.js"></script>
    <title>채식의 광장</title>

    <!--구글폰트-->


</head>

<body>
<header>

    <nav class="navbar is-fixed-top is-white" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src="">
                <strong class="logo"
                        style="font-family: 'Stylish', sans-serif;font-size: larger;">채식의 광장</strong>
            </a>
        </div>
        <div class="login-info">
            {% if user_info %}
                <form class="form-inline userInfo">
                    <span class="mr-4"> {{ user_info.nickname }} 🥦 |</span>
                    <button onclick="to_logout()" class="btn btn-outline-success my-2 my-sm-4 mr-4 logoutButton"
                            type="button">
                        로그아웃
                    </button>
                </form>

            {% else %}
                <form class="form-inline userInfo">
                    <button onclick="to_login()" class="btn btn-outline-success my-2 my-sm-4 mr-4 logoutButton"
                            type="button">
                        로그인
                    </button>
                </form>
            {% endif %}
        </div>

    </nav>

</header>
<section>
    <!-- css 테스트 용-->
    <div class="restInfoWrap">
        <h1 class="display-4 mb-4 restTitle">샐러드뱅크<span> 5.0</span></h1 >
        <img id="img-name" class="card-img-top"
             src=https://cdn.imweb.me/upload/S201807105b444eb1364b5/f6ea0d46cb7c2.jpg
             alt="Card image cap">
        <hr class="my-4">
        <p class="lead">샐러드 전문 비건 음식점</p>
        <p>전화번호 : <span>070-1588-1588</span></p>
        <p>주소 : <span>서울특별시 관악구 신림로59길 17 3F</span></p>
    </div>
<!-- temp_html 용-->
    <div class="restInfoWrap">
        <h1 class="display-4 mb-4 restTitle">샐러드뱅크<span> ${star}</span></h1 >
        <img id="img-name" class="card-img-top"
             src=${image}
             alt="Card image cap">
        <hr class="my-4">
        <p class="lead">샐러드 전문 비건 음식점</p>
        <p>전화번호 : <span>${call}</span></p>
        <p>주소 : <span>${address}</span></p>
    </div>
<!-- 리뷰작성 -->
<section class="section">
    <article class="media">
        <figure class="media-left" style="align-self: center">
            <a class="image is-32x32" href="">
                <span>{{ user_info.username }}</span>
            </a>
        </figure>
        <div class="media-content">
            <div class="field">
                <p class="control">
                    <input id="input-post" class="input is-rounded" placeholder="솔직한 리뷰는 사랑입니다"
                           onclick='$("#modal-post").addClass("is-active")'></p>
            </div>
        </div>
    </article>
    <div class="modal" id="modal-post">
        <div class="modal-background" onclick='$("#modal-post").removeClass("is-active")'></div>
        <div class="modal-content">
            <div class="box">
                <article class="media">
                    <div class="media-content">
                        <div class="field">
                            <p class="control">
                                        <textarea required id="textarea-post" class="textarea"
                                                  placeholder="맛있게 먹은 메뉴와 감상평을 남겨주세요. 선택이 힘든 분에게 큰 도움이 됩니다!!" ></textarea>
                            </p>
                        </div>
                        <nav class="level is-mobile">
                            <div class="level-left">

                            </div>
                            <div class="level-right">
                                <div class="level-item">
                                    <a class="button is-sparta" onclick="post()">리뷰작성</a>
                                </div>
                                <div class="level-item">
                                    <a class="button is-sparta is-outlined"
                                       onclick='$("#modal-post").removeClass("is-active")'>취소</a>
                                </div>
                            </div>
                        </nav>
                    </div>
                </article>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"
                onclick='$("#modal-post").removeClass("is-active")'></button>
    </div>
</section>

<section class="section">
    <div id="post-box" class="container">
        <div class="box">
            <article class="media">
                <div class="media-left">

                </div>
                <div class="media-content">
                    <div class="content">
                        <p>
                            <strong>정하나</strong> <small></small> <small>10분 전</small>
                            <br>
                            글을 적는 칸
                        </p>
                    </div>
                    <nav class="level is-mobile">
                        <div class="level-left">
                            <a class="level-item is-sparta" aria-label="heart" onclick="toggle_like('', 'heart')">
                                <span class="icon is-small"><i class="fa fa-heart"
                                                               aria-hidden="true"></i></span>&nbsp;<span
                                    class="like-num">2.7k</span>
                            </a>
                        </div>

                    </nav>
                </div>
            </article>
        </div>

    </div>
</section>

</body>
</html>
